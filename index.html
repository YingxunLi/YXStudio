<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 添加 viewport 标签 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Watchfaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(22, 22, 22);
            box-sizing: border-box; /* 确保 padding 不会导致溢出 */
        }

        body {
            color: white;
        }
        .wrapper {
            max-width: 1200px; /* 设置最大宽度 */
            margin: 0 auto; /* 居中 */
            padding: 20px; /* 设置边距 */
            margin-top: 45px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px; /* 标题与内容之间的间距 */
        }

        .column {
            flex: 1;
            text-align: left;
        }

        .right {
            margin-left: auto;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px; /* 减小标题与上方内容的间距 */
            text-align: left;
        }

        .bold {
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 固定 6 列 */
            gap: 15px;
        }

        .item {
            text-align: center;
        }

        .item img {
            width: 100%; /* 图片宽度自适应 */
            height: auto; /* 高度自适应 */
            max-width: 200px; /* 限制图片最大宽度 */
            border-radius: 10px;
        }

        .item p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header-container">
            <div class="column left">
                <p class="bold">Yingxun Studio</p>
                <p>Interaktionsgestaltung<br>Wintersemester 2024/25<br>1.Semester</p>
            </div>
            <div class="column center">
                <p class="bold">Studierende</p>
                <p>IG 1</p>
            </div>
            <div class="column right">
                <p class="bold">Betreuende</p>
                <p>Prof.&nbsp;Benedikt&nbsp;Groß<br>Prof.&nbsp;Andreas&nbsp;Pollok<br>Benno&nbsp;Stäbler</p>
            </div>
            <div>
                <img src="images/1.png" alt="Mapping | Multimeter" width="60" height="60">
            </div>
        </div>
        <h1>Watchfaces</h1>

        <div class="container">
            <div class="item">
                <a href="https://ausstellung.hfg-gmuend.de/w-2425/projekte/mapping/studiengang:ig">
                    <img src="images/1.png" alt="Mapping | Multimeter">
                </a>
                <p>Mapping | Multimeter</p>
            </div>
            <div class="item">
                <a href="https://ausstellung.hfg-gmuend.de/w-2425/projekte/kiswake-backup/studiengang:ig">
                    <img src="images/2.png" alt="KisWake">
                </a>
                <p>KisWake</p>
            </div>
            <div class="item">
                <a href="https://ausstellung.hfg-gmuend.de/w-2425/projekte/the-watch-face-project-team-name/studiengang:ig">
                    <img src="images/3.png" alt="Watch Face">
                </a>
                <p>Watch Face</p>
            </div>
            <div class="item">
                <a href="https://ausstellung.hfg-gmuend.de/w-2425/projekte/algorithmus-die-drei-fragezeichen/studiengang:ig">
                    <img src="images/4.png" alt="Algorithmus">
                </a>
                <p>Algorithmus</p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
